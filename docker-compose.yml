version: '2'
services:
  russyll:
    image: omelhoro1/russyll
    container_name: russyll
    restart: unless-stopped
    # ports:
    #   - "3000:3000"
    environment:
      - VIRTUAL_HOST=russyll.igor-fischer.rocks
      - LETSENCRYPT_HOST=russyll.igor-fischer.rocks
      - VIRTUAL_NETWORK=proxy-tier
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_EMAIL=fischerig@outlook.com
    networks:
      - proxy-tier
networks:
  proxy-tier:
    external: true
